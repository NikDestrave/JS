<!-- Task 1 -->
<!-- 1. Дан код:
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
d = b++; alert(d);           // 1
c = (2+ ++a); alert(c);      // 5
d = (2+ b++); alert(d);      // 4
alert(a);                    // 3
alert(b);                    // 3
Почему код даёт именно такие результаты? -->

<script>
    var a = 1,
        b = 1,
        c, d;
    c = ++a;
    alert(c); // 2 - результат увеличения переменной a на 1 и вывод alert
    d = b++;
    alert(d);
    /* 1 - сначала происходит присвоение переменной d значения из b и вывод alert,
                                 а потом увеличение ее на 1 */
    c = (2 + ++a);
    alert(c); // 5 - результат суммы 2 + 3, в первом примере переменная a была увеличена на 1 (3)
    d = (2 + b++);
    alert(d); // 4 - результат суммы 2 + 2, во втором примере переменная b была увеличена на 1 (2)
    alert(a); // 3 - переменная a была увеличена на 1 в 1 и 3 примерах
    alert(b); // 3 - переменная b была увеличена на 1 в 2 и 4 примерах

</script>

<!-- 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать
оператор return. -->

<script>
    function add(arg1, arg2) {
        return arg1 + arg2;
    }

    function sub(arg1, arg2) {
        return arg1 - arg2;
    }

    function multiplic(arg1, arg2) {
        return arg1 * arg2;
    }

    function div(arg1, arg2) {
        return arg1 / arg2;
    }

    add(6, 3);
    sub(6, 3);
    multiplic(6, 3);
    div(6, 3);
</script>
